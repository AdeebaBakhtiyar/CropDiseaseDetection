<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Classification</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>Predict the Disease of Crops</h2>
  <div class="class-row">
    <div class="class-item">
      <img src="{{ url_for('static', filename='wheat.jpg') }}" alt="Wheat">
      <p>Wheat</p>
    </div>
    <div class="class-item">
      <img src="{{ url_for('static', filename='rice.jpg') }}" alt="Rice">
      <p>Rice</p>
    </div>
    <div class="class-item">
      <img src="{{ url_for('static', filename='sugarcane.jpg') }}" alt="Sugarcane">
      <p>Sugarcane</p>
    </div>
    <div class="class-item">
      <img src="{{ url_for('static', filename='corn.jpg') }}" alt="Maize">
      <p>Maize</p>
    </div>
  </div>
    <div class="container">
        <h1>Crop Disease Classification</h1>
        <p>(Upload your crop image and check if it is diseased)</p>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Predict</button>
        </form>

        {% if image_url and predicted_class %}
        <div class="result">
            <h3>Prediction Result</h3>
            <img src="{{ image_url }}" class="uploaded-image" alt="Uploaded Image">
            <p>Prediction: {{ predicted_class }}</p>
            <p>Confidence: {{ confidence }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
